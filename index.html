<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="photo/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
  <div class="picture">
      <img src="photo/bg-pattern-top.svg" alt="" class="top-pic">
      <img src="photo/bg-pattern-bottom.svg" alt="" class="bottom-pic">
  </div>
      <section>
        <div class="top">

        </div>

        <div class="image">
        <img src="photo/image-victor.jpg" alt="">
        </div>

        <div class="middle">
           <h1>Victor Crest <span>26</span></h1>
           <h2>London</h2>
        </div>

        <hr>

        <div class="foot">
          <div class="data">
            <h2>80k</h2>
            <p>Followers</p>
          </div>

          <div class="data">
            <h2>803k</h2>
            <p>Likes</p>
          </div>

          <div class="data">
            <h2>1.4k</h2>
            <p>Photos</p>
          </div>
        </div>
     </section>
    </main>
    
</body>
</html>
